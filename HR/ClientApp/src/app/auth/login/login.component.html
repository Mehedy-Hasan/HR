<div style="width: 1300px;" class="row">
  <div class="col-md-4 offset-md-4">
    <nb-card>
      <nb-card-header>
        <h1 id="title" class="title">Login</h1>
        <p class="sub-title">Hello! Log in with your username and password.</p>
      </nb-card-header>
      <nb-card-body>
        <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
          <p class="alert-title"><b>Oh snap!</b></p>
          <ul class="alert-message-list">
            <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
          </ul>
        </nb-alert>

        <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
          <p class="alert-title"><b>Hooray!</b></p>
          <ul class="alert-message-list">
            <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
          </ul>
        </nb-alert>

        <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

          <div class="form-control-group">
            <label class="label" for="input-userName">User Name:</label>
            <input nbInput fullWidth [(ngModel)]="user.userName" #userName="ngModel" name="userName" id="input-userName"
              placeholder="User Name" fieldSize="large" autofocus
              [status]="userName.dirty ? (userName.invalid  ? 'danger' : 'success') : ''" required
              [attr.aria-invalid]="userName.invalid && userName.touched ? true : null">
            <ng-container *ngIf="userName.invalid && userName.touched">
              <p class="caption status-danger" *ngIf="userName.errors?.required">
                User Name is required!
              </p>
            </ng-container>
          </div>

          <div class="form-control-group">
            <span class="label-with-link">
              <label class="label" for="input-password">Password:</label>
              <a class="forgot-password caption-2" [routerLink]="['/auth/request-password']">Forgot Password?</a>
            </span>
            <input nbInput fullWidth [(ngModel)]="user.password" #password="ngModel" name="password" type="password"
              id="input-password" placeholder="Password" fieldSize="large"
              [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''" required
              [attr.aria-invalid]="password.invalid && password.touched ? true : null">
            <ng-container *ngIf="password.invalid && password.touched ">
              <p class="caption status-danger" *ngIf="password.errors?.required">
                Password is required!
              </p>
            </ng-container>
          </div>

          <div class="form-control-group accept-group">
            <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
          </div>

          <button nbButton fullWidth status="primary" size="large" [disabled]="submitted || !form.valid"
            [class.btn-pulse]="submitted">
            Log In
          </button>
        </form>

        <section class="another-action" aria-label="Register">
          Don't have an account? <a class="text-link" [routerLink]="['/auth/register']">Register</a>
        </section>
      </nb-card-body>
    </nb-card>
  </div>
</div>
