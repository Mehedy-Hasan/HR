<p>
  user-list works!
</p>
<p>{{ users | json}}</p>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
