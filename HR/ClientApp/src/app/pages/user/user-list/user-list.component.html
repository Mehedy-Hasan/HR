

<nb-card>
  <nb-card-header>
    <div class="d-flex">
      User List
      <div class="ml-auto">
        <nb-actions size="small">
          <nb-action [routerLink]="['/pages/user/form']">New User</nb-action>
        </nb-actions>
      </div>
    </div>
  </nb-card-header>
<nb-card-body>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
</nb-card-body>
</nb-card>
