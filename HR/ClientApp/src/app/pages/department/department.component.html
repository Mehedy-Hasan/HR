<nb-card>
  <nb-card-header>
      <div class="d-flex">
        Department
        <div class="ml-auto">
          <button  size="tiny" shape="rectangle" (click)="open()" status="primary">
            <nb-icon icon="plus-square-outline" title="New Department"></nb-icon> Add
          </button>
        </div>
      </div>
  </nb-card-header>
  <nb-card-body>
    <table class="table table-sm table-bordered table-hover">
        <thead>
          <tr>
            <th>Department Name</th>
            <th>Created On</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let department of queryResult.items">
            <td>
                {{department.departmentName}}
            </td>
            <td>
                {{department.createdOn|date }}
            </td>
            <td>
                <button class="btn btn-sm btn-success"  (click)="edit(department)"><i class="fa fa-edit"></i></button>
                <button  class="btn btn-sm btn-danger" (click)="delete(department.id)"><i class="fa fa-trash"></i></button>
            </td>
         </tr>
        </tbody>
      </table>
  </nb-card-body>

</nb-card>
