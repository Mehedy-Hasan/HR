<nb-card>
  <nb-card-header>User Role Details</nb-card-header>
  <nb-card-body class="profile">
    <div class="row">
        <div class="col-md-12">
          <h3>{{ userRole.roleName }} Role Permission</h3>
        </div>
      <div class="col-md-12">
        <div *ngFor="let permission of userRole.userRolePermissions">
          * {{ permission.name | replaceWith: '_' }}
        </div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="d-flex">
      <button class="ml-auto" nbButton size="small" status="default" (click)="dismiss()">close</button>
    </div>
  </nb-card-footer>
</nb-card>
